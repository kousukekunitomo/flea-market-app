services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flea-market-app
    volumes:
      - .:/var/www
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro  # ← 追加（PHPのアップロード上限）
    depends_on:
      - db
    networks:
      - flea-net

  nginx:
    image: nginx:1.21.1
    container_name: flea-nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - flea-net

  db:
    image: mysql:8.0
    container_name: flea-market-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"   # ← ホスト側3307に変更（衝突回避）。不要なら ports を消してもOK
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - flea-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: flea-market-pma
    environment:
      PMA_HOST: db
      PMA_USER: laravel_user
      PMA_PASSWORD: secret
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - flea-net

volumes:
  dbdata:

networks:
  flea-net:
    driver: bridge
